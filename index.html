    function startQuiz() {
      let quizContainer = document.getElementById("quizQuestions");
      quizContainer.innerHTML = "";

      showQuestion();
    }

    function showQuestion() {
      let quizContainer = document.getElementById("quizQuestions");
      quizContainer.innerHTML = "";

      let questionElement = document.createElement("p");
      questionElement.textContent = quizQuestions[currentQuestionIndex].question;
      questionElement.classList.add("questionText");

      let answerInput = document.createElement("input");
      answerInput.type = "text";
      answerInput.classList.add("answerInput");

      let imageElement = document.createElement("img");
      imageElement.src = quizQuestions[currentQuestionIndex].image;
      imageElement.classList.add("questionImage");

      let submitButton = document.createElement("button");
      submitButton.textContent = "Submit";
      submitButton.onclick = calculateScore;

      quizContainer.appendChild(questionElement);
      quizContainer.appendChild(answerInput);
      quizContainer.appendChild(imageElement);
      quizContainer.appendChild(submitButton);

      answerInput.focus();
    }

    function calculateScore() {
      let answerInputs = document.getElementsByClassName("answerInput");

      let userAnswer = answerInputs[0].value;
      let correctAnswer = quizQuestions[currentQuestionIndex].answer;

      totalQuestions += 1;

      if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
        score += 1;
        displayFeedback(quizQuestions[currentQuestionIndex].correctFeedback, true);
      } else {
        displayFeedback(quizQuestions[currentQuestionIndex].incorrectFeedback, false);
      }

      setTimeout(function() {
        currentQuestionIndex += 1;
        if (currentQuestionIndex > quizQuestions.length - 1) {
          displayFinalScore();
        } else {
          showQuestion();
        }
      }, 5000);
    }

    function displayFeedback(message, isCorrect) {
      let feedbackElement = document.createElement("p");
      feedbackElement.textContent = message;
      feedbackElement.classList.add(isCorrect ? "correct-feedback" : "incorrect-feedback");
      let quizContainer = document.getElementById("quizQuestions");
      quizContainer.appendChild(feedbackElement);
    }

    function displayFinalScore() {
      let quizContainer = document.getElementById("quizQuestions");
      quizContainer.innerHTML = "";

      let scoreElement = document.createElement("p");
      scoreElement.id = "score";
      scoreElement.className = "score-element";
      scoreElement.textContent = "Your score is " + score + " out of " + totalQuestions;
      quizContainer.appendChild(scoreElement);
    }
